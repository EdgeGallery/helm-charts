# kong proxy service
apiVersion: v1
kind: Service
metadata:
  name: mep-api-gw
  namespace: mep
  annotations:
    k8s.v1.cni.cncf.io/networks: mep/mp1
spec:
  selector:
    app: mep
  type: NodePort
  ports:
    {{- if .Values.ssl.enabled }}
    - port: 8443
      nodePort: 30443
      name: api-gw
    {{- else }}
    - port: 8000
      nodePort: 30443
      name: api-gw
    {{- end }}