# mepserver deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mep
  namespace: mep
  labels:
    app: mep
spec:
  selector:
    matchLabels:
      app: mep
  replicas: 1
  template:
    metadata:
      labels:
        app: mep
      annotations:
        k8s.v1.cni.cncf.io/networks: mep/mm5, mep/mp1
    spec:
      initContainers:
        - name: check-db-ready
          image: "{{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}"
          imagePullPolicy: {{ .Values.images.postgres.pullPolicy }}
          command: ['sh', '-c', 'until pg_isready -h pg-service -p 5432; do echo waiting for database; sleep 2; done;']
        - name: kong-migrations
          image: "{{ .Values.images.kong.repository }}:{{ .Values.images.kong.tag }}"
          imagePullPolicy: {{ .Values.images.kong.pullPolicy }}
          env:
            - name: KONG_DATABASE
              value: postgres
            - name: KONG_PG_HOST
              value: pg-service
            - name: KONG_PG_USER
              value: kong
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: kong_pg_pwd
          command: ['sh', '-c', 'kong migrations bootstrap']
      containers:
        - name: kong-proxy
          image: "{{ .Values.images.kong.repository }}:{{ .Values.images.kong.tag }}"
          imagePullPolicy: {{ .Values.images.kong.pullPolicy }}
          env:
            - name: KONG_NGINX_WORKER_PROCESSES
              value: "1"
            - name: KONG_ADMIN_LISTEN
              value: 0.0.0.0:8001, 0.0.0.0:8444 ssl
            - name: KONG_PROXY_LISTEN
              value: 0.0.0.0:8000, 0.0.0.0:8443 ssl http2
            - name: KONG_DATABASE
              value: postgres
            - name: KONG_PG_DATABASE
              value: kong
            - name: KONG_PG_HOST
              value: pg-service
            - name: KONG_PG_USER
              value: kong
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: kong_pg_pwd
            - name: KONG_PROXY_ACCESS_LOG
              value: /tmp/access.log
            - name: KONG_ADMIN_ACCESS_LOG
              value: /tmp/admin-access.log
            - name: KONG_PROXY_ERROR_LOG
              value: /tmp/proxy.log
            - name: KONG_ADMIN_ERROR_LOG
              value: /tmp/proxy-admin.log
            - name: KONG_HEADERS
              value: "off"
          volumeMounts:
            - name: kong-conf
              mountPath: /etc/kong/
            - name: kong-certs
              mountPath: /var/lib/kong/data/
            - name: kong-plugins
              mountPath: /usr/local/share/lua/5.1/kong/plugins/appid-header/
          ports:
            - containerPort: 8000
              name: proxy
              protocol: TCP
            - containerPort: 8443
              name: proxy-ssl
              protocol: TCP
            - containerPort: 8001
              name: admin-api
              protocol: TCP
            - containerPort: 8444
              name: admin-api-ssl
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        - image: "{{ .Values.images.mepauth.repository }}:{{ .Values.images.mepauth.tag }}"
          imagePullPolicy: {{ .Values.images.mepauth.pullPolicy }}
          name: mepauth
          ports:
            - containerPort: 10443
          env:
            - name: MEPAUTH_APIGW_HOST
              value: "localhost"
            - name: MEPAUTH_APIGW_PORT
              value: "8444"
            - name: MEPAUTH_CERT_DOMAIN_NAME
              value: "edgegallery"
            - name: SSL_ENABLED
              value: "{{ .Values.global.ssl.enabled }}"
            - name: MEPAUTH_DB_NAME
              value: kong
            - name: MEPAUTH_DB_HOST
              value: pg-service
            - name: MEPAUTH_DB_USER
              value: kong
            - name: MEPAUTH_DB_PASSWD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: kong_pg_pwd
          volumeMounts:
            - name: mepauth-certs
              mountPath: /usr/mep/ssl/
              readOnly: true
            - name: mepauth-jwt
              mountPath: /usr/mep/keys/
              readOnly: true
            - name: mepauth-properties
              mountPath: /usr/mep/mprop/
              readOnly: true
            {{- if .Values.global.persistence.enabled }}
            - mountPath: /usr/mep/log
              name: mepauth-log
            {{- end }}
          livenessProbe:
            httpGet:
              scheme: HTTP{{ if .Values.global.ssl.enabled }}S{{ end }}
              path: {{ .Values.mepAuthLivenessProbe.path }}
              port: 10443
            initialDelaySeconds: {{ .Values.mepAuthLivenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mepAuthLivenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mepAuthLivenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.mepAuthLivenessProbe.successThreshold }}
            failureThreshold: {{ .Values.mepAuthLivenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.mepAuthReadinessProbe.path }}
              port: 10443
              scheme: HTTP{{ if .Values.global.ssl.enabled }}S{{ end }}
            initialDelaySeconds: {{ .Values.mepAuthReadinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.mepAuthReadinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.mepAuthReadinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.mepAuthReadinessProbe.successThreshold }}
            failureThreshold: {{ .Values.mepAuthReadinessProbe.failureThreshold }}
        - image: "{{ .Values.images.mep.repository }}:{{ .Values.images.mep.tag }}"
          imagePullPolicy: {{ .Values.images.mep.pullPolicy }}
          name: mepserver
          tty: true
          ports:
            - containerPort: 8088
          env:
            - name: MEPSERVER_APIGW_HOST
              value: "localhost"
            - name: MEPSERVER_APIGW_PORT
              value: "8444"
            - name: MEPSERVER_CERT_DOMAIN_NAME
              value: "edgegallery"
            - name: SSL_ENABLED
              value: "{{ .Values.global.ssl.enabled }}"
            - name: SSL_ROOT
              value: /usr/mep/ssl
            - name: ROOT_KEY
              valueFrom:
                secretKeyRef:
                  name: mep-ssl
                  key: root_key
            - name: TLS_KEY
              valueFrom:
                secretKeyRef:
                  name: mep-ssl
                  key: cert_pwd
          volumeMounts:
            - name: mep-certs
              mountPath: /usr/mep/ssl_tmp/
              readOnly: true
            - name: mep-cfg
              mountPath: /usr/mep/conf/mep/
              readOnly: true
            {{- if .Values.global.persistence.enabled }}
            - mountPath: /usr/mep/data
              name: mep-datastore
            - mountPath: /usr/mep/log
              name: mep-log
            {{- end }}
          livenessProbe:
            httpGet:
              scheme: HTTP{{ if .Values.global.ssl.enabled }}S{{ end }}
              path: {{ .Values.livenessProbe.path }}
              port: 8088 
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: 8088
              scheme: HTTP{{ if .Values.global.ssl.enabled }}S{{ end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        - image: "{{ .Values.images.dns.repository }}:{{ .Values.images.dns.tag }}"
          imagePullPolicy: {{ .Values.images.dns.pullPolicy }}
          name: dns-server
          {{- with .Values.dnsserver.command }}
          command: {{ .Values.dnsserver.command }}
          {{- end }}
          ports:
            - name: dns
              containerPort: 8053
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            {{- if .Values.global.persistence.enabled }}
            - mountPath: /usr/mep/data
              name: dns-datastore
            - mountPath: /usr/mep/log
              name: dns-log
            {{- end }}
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: {{ .Values.livenessProbe.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: 8080
              scheme: HTTP
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
      volumes:
        - name: kong-conf
          secret:
            secretName: kong-secret
            items:
              - key: kong.conf
                path: kong.conf
                mode: 0644
        - name: kong-plugins
          secret:
            secretName: kong-secret
            items:
              - key: handler.lua
                path: handler.lua
                mode: 0644
              - key: schema.lua
                path: schema.lua
                mode: 0644
        {{- if .Values.global.ssl.enabled }}
        - name: kong-certs
          secret:
            secretName: mepauth-secret
            items:
              - key: server.crt
                path: kong.crt
                mode: 0644
              - key: server.key
                path: kong.key
                mode: 0644
              - key: ca.crt
                path: ca.crt
                mode: 0644
        - name: mep-certs
          secret:
            secretName: mep-ssl
            items:
              - key: server.cer
                path: server.cer
                mode: 0644
              - key: server_key.pem
                path: server_key.pem
                mode: 0644
              - key: trust.cer
                path: trust.cer
                mode: 0644
        - name: mepauth-certs
          secret:
            secretName: mepauth-secret
            items:
              - key: server.crt
                path: server.crt
                mode: 0644
              - key: server.key
                path: server.key
                mode: 0644
              - key: ca.crt
                path: ca.crt
                mode: 0644
        {{- end }}
        - name: mepauth-jwt
          secret:
            secretName: mepauth-secret
            items:
              - key: jwt_publickey
                path: jwt_publickey
                mode: 0644
              - key: jwt_encrypted_privatekey
                path: jwt_encrypted_privatekey
                mode: 0644
        - name: mepauth-properties
          secret:
            secretName: mepauth-prop
            items:
              - key: mepauth.properties
                path: mepauth.properties
                mode: 0644
        - name: mep-cfg
          secret:
            secretName: mep-config
            items:
              - key: config.yaml
                path: config.yaml
                mode: 0644
        {{- if .Values.global.persistence.enabled }}
        - name: dns-datastore
          persistentVolumeClaim:
            claimName: dns-datastore-pvc
        - name: mep-datastore
          persistentVolumeClaim:
            claimName: mep-datastore-pvc
        - name: mepauth-log
          persistentVolumeClaim:
            claimName: mepauth-log-pvc
        - name: mep-log
          persistentVolumeClaim:
            claimName: mep-log-pvc
        - name: dns-log
          persistentVolumeClaim:
            claimName: dns-log-pvc
        {{- end }}
