  path: /health
  scheme: HTTPS
  scheme_http: HTTP
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  FailureThreshold: 3

mepConfig:
  dnsAgentType: all
  dataPlaneType: none
