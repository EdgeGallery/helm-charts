apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-emulator
  namespace: default
  labels:
    app: api-emulator
spec:
  selector:
    matchLabels:
      app: api-emulator
  replicas: 1
  template:
    metadata:
      labels:
        app: api-emulator
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: api-emulator
          env:
            - name: LOG_DIR
              value: /usr/edgegallery/log
            - name: LISTEN_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SSL_ENABLED
              value: {{ quote .Values.ssl.enabled }}
            {{- if .Values.ssl.enabled }}
            - name: SSL_KEY_STORE_PATH
              value: /usr/edgegallery/ssl/keystore.p12
            - name: SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: keystorePassword
            - name: SSL_KEY_STORE_TYPE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: keystoreType
            - name: SSL_KEY_ALIAS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: keyAlias
            {{- end }}
          ports:
            - containerPort: 8282
          volumeMounts:
            {{- if .Values.ssl.enabled }}
            - mountPath: /usr/edgegallery/ssl
              name: api-emulator-keystore
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: api-emulator-log
              mountPath: /usr/edgegallery/log
            {{- end }}
      volumes:
        {{- if .Values.ssl.enabled }}
        - name: api-emulator-keystore
          secret:
            secretName: {{ .Values.ssl.secretName }}
            items:
              - key: keystore.p12
                path: keystore.p12
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: api-emulator-log
          hostPath:
            path: /var/log/edgegallery/api-emulator
        {{- end }}
