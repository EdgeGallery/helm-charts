apiVersion: apps/v1
kind: Deployment
metadata:
  name: developer-be
spec:
  selector:
    matchLabels:
      app: developer-be
  replicas: 1
  template:
    metadata:
      labels:
        app: developer-be
    spec:
      initContainers:
        - name: init-service-center
          image: {{ .Values.images.initservicecenter.repository }}:{{ .Values.images.initservicecenter.tag }}
          imagePullPolicy: {{ .Values.images.initservicecenter.pullPolicy }}
          command: ['sh', '-c', "until curl -k -f http{{ if .Values.global.ssl.enabled }}s{{ end }}://service-center:30100/v4/default/registry/health; do echo waiting for service center; sleep 2; done"]
        - name: init-usermgmt
          image: {{ .Values.images.initservicecenter.repository }}:{{ .Values.images.initservicecenter.tag }}
          imagePullPolicy: {{ .Values.images.initservicecenter.pullPolicy }}
          command: ['sh', '-c', "until curl -k -f {{ .Values.global.oauth2.authServerAddress }}; do echo waiting for auth server; sleep 2; done"]
      containers:
        - name: developer-be
          image: {{ .Values.images.developerBe.repository }}:{{ .Values.images.developerBe.tag }}
          imagePullPolicy: {{ .Values.images.developerBe.pullPolicy }}
          ports:
            - containerPort: 9082
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path}}
              port: {{ .Values.expose.developerBe.port }}
              scheme: {{ .Values.livenessProbe.scheme}}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds}}
            successThreshold: {{ .Values.livenessProbe.successThreshold}}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold}}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path}}
              port: {{ .Values.expose.developerBe.port }}
              scheme: {{ .Values.readinessProbe.scheme}}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds}}
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: clientId
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: clientSecret
            - name: LOG_DIR
              value: /usr/app/log
            - name: LISTEN_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SC_ADDRESS
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}://service-center:30100
            - name: APPSTORE_ADDRESS
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}://appstore-be-svc:8099
            - name: HTTP_PROTOCOL
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}
            - name: POSTGRES_IP
              value: developer-be-postgres-svc
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB_NAME
              value: {{ .Values.postgres.dbname }}
            - name: IMAGE_REPO_NAME
              value: {{ .Values.developer.dockerRepo.endpoint }}
            - name: IMAGE_REPO_PROJECT
              value: {{ .Values.developer.dockerRepo.project }}
            - name: FILESERVER_ADDRESS
              value: {{ .Values.developer.vmImage.fileSystemAddress }}
            - name: DEVELOPER_IP
              value: {{ .Values.developer.developerBeIp }}
            - name: IMAGE_REPO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: dockerRepoPassword
            - name: IMAGE_REPO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: dockerRepoUsername
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: postgresUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: postgresPassword
            - name: EDGE_CERT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.developer.secretName }}
                  key: certPwd
            - name: AUTH_SERVER_ADDRESS
              value: {{ .Values.global.oauth2.authServerAddress }}
            - name: SSL_ENABLED
              value: {{ quote .Values.global.ssl.enabled }}
            {{- if .Values.global.ssl.enabled }}
            - name: SSL_KEY_STORE_PATH
              value: /usr/app/ssl/keystore.p12
            - name: SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keystorePassword
            - name: SSL_KEY_STORE_TYPE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keystoreType
            - name: SSL_KEY_ALIAS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keyAlias
            {{- end }}
          volumeMounts:
            {{- if .Values.global.ssl.enabled }}
            - mountPath: /usr/app/ssl
              name: developer-be-keystore
            {{- end }}
            {{- if .Values.global.persistence.enabled }}
            - name: developer-be-data
              mountPath: /usr/app/user
            - name: developer-be-data
              mountPath: /etc/nginx/conf.d
              subPath: nginx
            - name: developer-be-log
              mountPath: /usr/app/log
            {{- end }}
            - mountPath: /var/run/docker.sock
              name: docker-sock
              readOnly: true
            - name: package-signature
              mountPath: /usr/app/keys/
              readOnly: true
        - name: common-service-cbb
          image: {{ .Values.images.commonServiceCbb.repository }}:{{ .Values.images.commonServiceCbb.tag }}
          imagePullPolicy: {{ .Values.images.commonServiceCbb.pullPolicy }}
          ports:
            - containerPort: 30101
          env:
            - name: LOG_DIR
              value: /usr/app/log
            - name: LISTEN_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SC_ADDRESS
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}://service-center:30100
            - name: APPSTORE_ADDRESS
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}://appstore-be-svc:8099
            - name: POSTGRES_IP
              value: developer-be-postgres-svc
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB_NAME
              value: {{ .Values.postgres.dbname }}
            - name: MIN_PROXY_PORT
              value: "{{ .Values.reverseProxy.port.min }}"
            - name: MAX_PROXY_PORT
              value: "{{ .Values.reverseProxy.port.max }}"
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: postgresUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: postgresPassword
            - name: AUTH_SERVER_ADDRESS
              value: {{ .Values.global.oauth2.authServerAddress }}
            - name: SSL_ENABLED
              value: {{ quote .Values.global.ssl.enabled }}
            {{- if .Values.global.ssl.enabled }}
            - name: SSL_KEY_STORE_PATH
              value: /usr/app/ssl/keystore.p12
            - name: SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keystorePassword
            - name: SSL_KEY_STORE_TYPE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keystoreType
            - name: SSL_KEY_ALIAS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keyAlias
            {{- end }}
          volumeMounts:
            {{- if .Values.global.ssl.enabled }}
            - mountPath: /usr/app/ssl
              name: developer-be-keystore
            {{- end }}
            {{- if .Values.global.persistence.enabled }}
            - name: common-service-cbb-data
              mountPath: /usr/app/user
            - name: common-service-cbb-log
              mountPath: /usr/app/log
            - name: common-service-cbb-nginx
              mountPath: /etc/nginx/conf.d
            {{- end }}
            - mountPath: /var/run/docker.sock
              name: docker-sock
              readOnly: true
            - name: package-signature
              mountPath: /usr/app/keys/
              readOnly: true
      volumes:
        {{- if .Values.global.ssl.enabled }}
        - name: developer-be-keystore
          secret:
            secretName: {{ .Values.global.ssl.secretName }}
            items:
              - key: keystore.p12
                path: keystore.p12
        {{- end }}
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        {{- if .Values.global.persistence.enabled }}
        - name: developer-be-data
          persistentVolumeClaim:
            claimName: developer-be-data-pvc
        - name: developer-be-log
          persistentVolumeClaim:
            claimName: developer-be-log-pvc
        - name: common-service-cbb-data
          persistentVolumeClaim:
            claimName: common-service-cbb-data-pvc
        - name: common-service-cbb-log
          persistentVolumeClaim:
            claimName: common-service-cbb-log-pvc
        - name: common-service-cbb-nginx
          persistentVolumeClaim:
            claimName: common-service-cbb-nginx-pvc
        {{- end }}
        - name: package-signature
          secret:
            secretName: {{ .Values.developer.secretName }}
            items:
              - key: sign_p12
                path: public.p12
                mode: 0644
              - key: sign_cer
                path: public.cer
                mode: 0644

{{- if .Values.global.persistence.enabled }}
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: developer-be-data-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: developer-be-log-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 1Gi
      
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: common-service-cbb-data-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: common-service-cbb-log-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: common-service-cbb-nginx-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 1Gi
{{- end }}
