apiVersion: apps/v1
kind: Deployment
metadata:
  name: developer-be-postgres
  namespace: default
spec:
  selector:
    matchLabels:
      app: developer-be-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: developer-be-postgres
    spec:
      containers:
        - name: developer-be-postgres
          image: {{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}
          imagePullPolicy: {{ .Values.images.postgres.pullPolicy }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: postgresUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: developer-be-secret
                  key: postgresPassword
            - name: POSTGRES_DB
              value: {{ .Values.postgres.dbname }}
          volumeMounts:
            {{- if .Values.global.persistence.enabled }}
            - mountPath: /var/lib/postgresql/data
              name: developer-be-postgres-data
            {{- end }}
            - mountPath: /docker-entrypoint-initdb.d
              name: developer-be-postgres-initdb
      volumes:
        - name: developer-be-postgres-initdb
          configMap:
            name: developer-be-postgres-initdb-configmap
        {{- if .Values.global.persistence.enabled }}
        - name: developer-be-postgres-data
          persistentVolumeClaim:
            claimName: developer-be-postgres-pvc
        {{- end }}
{{- if .Values.global.persistence.enabled }}
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: developer-be-postgres-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 5Gi
{{- end }}