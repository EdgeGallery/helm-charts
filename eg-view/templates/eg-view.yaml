apiVersion: apps/v1
kind: Deployment
metadata:
  name: eg-view
  namespace: default
  labels:
    app: eg-view
spec:
  selector:
    matchLabels:
      app: eg-view
  replicas: 1
  template:
    metadata:
      labels:
        app: eg-view
    spec:
      containers:
        - name: eg-view
          image: {{ .Values.images.egView.repository }}:{{ .Values.images.egView.tag }}
          imagePullPolicy: {{ .Values.images.egView.pullPolicy }}
          ports:
            - containerPort: 8300
          volumeMounts:
            - mountPath: /etc/ssl
              name: eg-view-certs
              readOnly: true
      volumes:
        - name: eg-view-certs
          secret:
            secretName: {{ .Values.ssl.secretName }}
            items:
              - key: server.crt
                path: server.crt
                mode: 0644
              - key: server.key
                path: server.key
                mode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: eg-view
  labels:
    svc: eg-view
spec:
  type: NodePort
  ports:
    - port: {{ .Values.expose.egView.port }}
      targetPort: 8300
      protocol: TCP
      nodePort: {{ .Values.expose.egView.nodePort }}
  selector:
    app: eg-view
