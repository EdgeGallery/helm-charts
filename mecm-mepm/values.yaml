global:
  ingress:
    enabled: false
    tls:
      secretName: mecm-mepm-ssl-secret
  ssl:
    secretName:
  persistence:
    enabled: true
    storageClassName: nfs-client
  oauth2:
    authServerAddress:
    clients:
      mecm:
        clientId: mecm
        clientSecret:
images:
  lcmcontroller:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/mecm-applcm
    tag: latest
    pullPolicy: IfNotPresent
  k8splugin:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/mecm-applcm-k8splugin
    tag: latest
    pullPolicy: IfNotPresent
  osplugin:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/mecm-applcm-osplugin
    tag: latest
    pullPolicy: IfNotPresent
  imageops:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/imageops
    tag: latest
    pullPolicy: IfNotPresent
  postgres:
    repository: swr.cn-north-4.myhuaweicloud.com/eg-common/postgres
    tag: 12.3
    pullPolicy: IfNotPresent
  apprulemgr:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/mecm-apprulemgr
    tag: latest
    pullPolicy: IfNotPresent
  mepmFe:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/mepm-fe
    tag: latest
    pullPolicy: IfNotPresent
persistence:
  enabled: false 
expose:
  lcmcontroller:
    port: 8094
    nodePort: 30204
  k8splugin:
    port: 8095
    nodePort: 30205
  osplugin:
    port: 8234
    nodePort: 30207
  imageops:
    port: 5000
  postgres:
    port: 5432
  apprulemgr:
    port: 8096
    nodePort: 30206
  mepmFe:
    port: 8200
ssl:
  secretName: 

mepm:
  postgres:
    postgresPass:
    lcmcontrollerDbPass: 
    k8spluginDbPass: 
    ospluginDbPass:  
    apprulemgrDbPass:
  filesystem:
    imagePushUrl:

jwt:
  publicKeySecretName: 
# probe configuration parameters
livenessProbe:
  scheme: HTTP
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 10
  successThreshold: 1
  FailureThreshold: 3
  
readinessProbe:
  scheme: HTTP
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
