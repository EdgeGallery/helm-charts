global:
  ingress:
    enabled: false
  ssl:
    enabled: true
    secretName: edgegallery-ssl-secret
  persistence:
    enabled: true
    storageClassName: nfs-client
  oauth2:
    authServerAddress:
    clients:
      third-systym:
        clientId: third-system
        clientSecret:
images:
  thirdsystem:
    repository: swr.cn-north-4.myhuaweicloud.com/edgegallery/third-party-system
    tag: latest
    pullPolicy: IfNotPresent
  postgres:
    repository: swr.cn-north-4.myhuaweicloud.com/eg-common/postgres
    tag: 12.3
    pullPolicy: IfNotPresent
  initservicecenter:
    repository: swr.cn-north-4.myhuaweicloud.com/eg-common/curl
    tag: 7.75.0
    pullPolicy: IfNotPresent
postgres:
  username: thirdsystem
  password:
  dbname: thirdsystemdb
expose:
  thirdsystem:
    port: 8097
    nodePort: 30197
  postgres:
    port: 5432
# probe configuration parameters
livenessProbe:
  path: /health
  scheme: HTTPS
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  FailureThreshold: 3
readinessProbe:
  path: /health
  scheme: HTTPS
  initialDelaySeconds: 45
  periodSeconds: 10
  timeoutSeconds: 5
serveraddress:
  apm: https://mecm-apm:8092
  appo: https://mecm-appo:8091
  inventory: https://mecm-inventory:8093
  appstore: https://appstore-be-svc:8099
