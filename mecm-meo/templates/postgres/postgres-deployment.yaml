apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mecm-postgres
  namespace: default
  labels:
    app: mecm-postgres
spec:
  serviceName: "mecm-postgres"
  selector:
    matchLabels:
      app: mecm-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: mecm-postgres
    spec:
      containers:
        - image: {{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}
          imagePullPolicy: {{ .Values.images.postgres.pullPolicy }}
          name: mecm-postgres
          env:            
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mecm.secretName }}
                  key: postgresPassword
            - name: POSTGRES_DB
              value: root
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/
              name: postgres-initdb
              readOnly: true
            {{- if .Values.global.persistence.enabled }}
            - mountPath: /var/lib/postgresql/data
              name: mepm-postgres-data
            {{- end }}

      volumes:
        - name: postgres-initdb
          secret:
            secretName: meo-db-init-sql
            items:
              - key: init.sql
                path: init.sql
                mode: 0644
        {{- if .Values.global.persistence.enabled }}
        - name: mepm-postgres-data
          persistentVolumeClaim:
            claimName: mecm-postgres-data-pvc
        {{- end }}

{{- if .Values.global.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mecm-postgres-data-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 50Gi
{{- end }}


