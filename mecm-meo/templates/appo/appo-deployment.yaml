apiVersion: apps/v1
kind: Deployment
metadata:
  name: mecm-appo
  namespace: default
  labels:
    app: mecm-appo
spec:
  selector:
    matchLabels:
      app: mecm-appo
  replicas: 1
  template:
    metadata:
      labels:
        app: mecm-appo
    spec:
      initContainers:
        - name: check-db-ready
          image: {{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}
          command: ['sh', '-c', 'until pg_isready -h  mecm-postgres -p 5432; do echo waiting for database; sleep 2; done;'] 
      containers:
        - image: {{ .Values.images.appo.repository }}:{{ .Values.images.appo.tag }}
          imagePullPolicy: {{ .Values.images.appo.pullPolicy }}
          name: mecm-appo
          livenessProbe:
            httpGet:
              path: /appo/v1/health
              port: {{ .Values.expose.appo.port }}
              scheme: HTTP{{ if .Values.global.ssl.enabled }}S{{ end }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds}}
            successThreshold: {{ .Values.livenessProbe.successThreshold}}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold}}

          readinessProbe:
            httpGet:
              path: /appo/v1/health
              port: {{ .Values.expose.appo.port }}
              scheme: HTTP{{ if .Values.global.ssl.enabled }}S{{ end }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds}}
          env:
            - name: SSL_ENABLED
              value: {{ quote .Values.global.ssl.enabled }}              
            - name: LOG_DIR
              value: /usr/app/log
            - name: LISTEN_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP    
            - name: SC_ADDRESS
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}://service-center:30100
            {{- if .Values.global.ssl.enabled }}
            - name: SSL_KEY_STORE_PATH
              value: /usr/app/ssl/keystore.p12
            - name: SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keystorePassword
            - name: SSL_TRUST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: truststorePassword
            - name: SSL_KEY_STORE_TYPE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keystoreType
            - name: SSL_KEY_ALIAS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.ssl.secretName }}
                  key: keyAlias
            - name: SSL_KEY_STORE_JKS_PATH
              value: /usr/app/ssl/keystore.jks
            {{- end }}
            - name: APPO_DB_PASSWORD
              value: {{ .Values.mecm.postgres.appoDbPass }}
          ports:
            - containerPort: 8091
          resources: {}
          volumeMounts:

            - mountPath: /usr/app/ssl
              name: appo-keystore
              readOnly: true

            {{- if .Values.global.persistence.enabled }}
            - name: appo-data
              mountPath: /usr/app/packages
            - name: appo-log
              mountPath: /usr/app/log
            {{- end }}
      volumes:

        - name: appo-keystore
          secret:
            secretName: {{ .Values.global.ssl.secretName }}
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0644
              - key: keystore.jks
                path: keystore.jks
                mode: 0644

        {{- if .Values.global.persistence.enabled }}
        - name: appo-data
          persistentVolumeClaim:
            claimName: appo-data-pvc
        - name: appo-log
          persistentVolumeClaim:
            claimName: appo-log-pvc
        {{- end }}

{{- if .Values.global.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appo-data-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appo-log-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: {{ quote .Values.global.persistence.storageClassName }}
  resources:
    requests:
      storage: 1Gi
{{- end }}
