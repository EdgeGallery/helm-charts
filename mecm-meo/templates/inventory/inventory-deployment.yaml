apiVersion: apps/v1
kind: Deployment
metadata:
  name: mecm-inventory
  namespace: default
  labels:
    app: mecm-inventory
spec:
  selector:
    matchLabels:
      app: mecm-inventory
  replicas: 1
  template:
    metadata:
      labels:
        app: mecm-inventory
    spec:
      initContainers:
        - name: check-db-ready
          image: {{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}
          command: ['sh', '-c', 'until pg_isready -h  mecm-postgres -p 5432; do echo waiting for database; sleep 2; done;'] 
      containers:
        - image: {{ .Values.images.inventory.repository }}:{{ .Values.images.inventory.tag }}
          imagePullPolicy: {{ .Values.images.inventory.pullPolicy }}
          name: mecm-inventory
          livenessProbe:
            httpGet:
              path: /inventory/v1/health
              port: {{ .Values.expose.inventory.port }}
              scheme: {{ .Values.livenessProbe.scheme}}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds}}
            successThreshold: {{ .Values.livenessProbe.successThreshold}}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold}}

          readinessProbe:
            httpGet:
              path: /inventory/v1/health
              port: {{ .Values.expose.inventory.port }}
              scheme: {{ .Values.readinessProbe.scheme}}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds}}
          env:
            - name: LOG_DIR
              value: /usr/app/log
            - name: LISTEN_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SC_ADDRESS
              value: http{{ if .Values.global.ssl.enabled }}s{{ end }}://service-center:30100
            {{- if .Values.global.ssl.enabled }}
            - name: SSL_KEY_STORE_PATH
              value: /usr/app/ssl/keystore.p12                  
            - name: SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: keystorePassword
            - name: SSL_TRUST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: truststorePassword
            - name: SSL_KEY_STORE_TYPE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: keystoreType
            - name: SSL_KEY_ALIAS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ssl.secretName }}
                  key: keyAlias
            - name: SSL_KEY_STORE_PATH
              value: /usr/app/ssl/keystore.jks
            {{- end }}
            - name: INVENTORY_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mecm.secretName }}
                  key: postgresPassword
            - name: SSL_KEY_STORE_PATH
              value: /usr/app/ssl/keystore.jks
            - name: SOURCE_REPOS
              value: {{ .Values.mecm.repository.sourceRepos }}
          ports:
            - containerPort: 8093
          resources: {}
          volumeMounts:

            - mountPath: /usr/app/ssl
              name: inventory-keystore
              readOnly: true

            {{- if .Values.global.persistence.enabled }}
            - name: inventory-log
              mountPath: /usr/app/log
            {{- end }}
      volumes:

        - name: inventory-keystore
          secret:
            secretName: {{ .Values.ssl.secretName }}
            items:
              - key: keystore.p12
                path: keystore.p12
                mode: 0644
              - key: keystore.jks
                path: keystore.jks
                mode: 0644

        {{- if .Values.global.persistence.enabled }}
        - name: inventory-log
          hostPath:
            path: /var/log/edgegallery/inventory
        {{- end }}


