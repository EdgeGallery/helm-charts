# probe configuration parameters
livenessProbe:
  path: /health
  scheme: HTTPS
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  FailureThreshold: 3
readinessProbe:
  path: /health
  scheme: HTTPS
  initialDelaySeconds: 45
  periodSeconds: 10
  timeoutSeconds: 5

# poke config
poke:
  enabled: true
  platformName: EdgeGallery AppStore
  platformUrl: http://127.0.0.1:8099
  atpReportUrl: http://127.0.0.1:8073/atpreport?taskid=%s
