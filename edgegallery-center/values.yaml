## Global configuration
global:
  servicecenter:
    enabled: true
  usermgmt:
    enabled: true
  appstore:
    enabled: true
  developer:
    enabled: true
  mecm-fe:
    enabled: true
  mecm-mepm:
    enabled: true
  mecm-meo:
    enabled: true
  persistence:
    enabled: false
    storageClassName: nfs-client
  ingress:
    enabled: false
    tls:
      enabled: false
      secretName: edgegallery-ingress-secret
    annotations:
      bodySize: 20m
    hosts:
      auth: auth.edgegallery.org
      developer: developer.edgegallery.org
      appstore: appstore.edgegallery.org
      mecm: mecm.edgegallery.org
      atp: atp.edgegallery.org
  ssl:
    enabled: false
    secretName: edgegallery-ssl-secret
  oauth2:
    authServerAddress:
    clients:
      appstore:
        clientId: appstore-fe
        clientSecret: te9Fmv%qaq
        clientUrl:
      developer:
        clientId: developer-fe
        clientSecret: te9Fmv%qaq
        clientUrl:
      mecm:
        clientId: mecm-fe
        clientSecret: te9Fmv%qaq
        clientUrl:
      atp:
        clientId: atp-fe
        clientSecret: te9Fmv%qaq
        clientUrl:

usermgmt:
  jwt:
    secretName: user-mgmt-jwt-secret

